{% extends "base.html" %}
{% load static %}

{% block content %}
<!--=== Intro: About bride & groom. Counter. ===-->
<section class="intro" id="intro">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="u-m-b-5 text-center u-font-script">Nous comptons les jours et les heures...</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
				<!-- Counter. Set your date here as data-date="yyyy/mm/dd" -->
				<ul class="counter-list js-counter clearfix" data-date="2021/09/04">
					<li class="counter-list__item">
						<span class="js-counter-days">124</span>
						<p>jours</p>
						<ion-icon name="heart" class="icon icon--sm icon--primary"></ion-icon>
					</li>
					<li class="counter-list__item">
						<span class="js-counter-hours">20</span>
						<p>heures</p>
						<ion-icon name="heart" class="icon icon--sm icon--primary"></ion-icon>
					</li>
					<li class="counter-list__item">
						<span class="js-counter-minutes">30</span>
						<p>minutes</p>
						<ion-icon name="heart" class="icon icon--sm icon--primary"></ion-icon>
					</li>
					<li class="counter-list__item">
						<span class="js-counter-seconds">50</span>
						<p>secondes</p>
					</li>
				</ul>
				<!-- end of counter -->
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2 id="protag" class="u-m-b-5 text-center u-font-script">...site en construction...</h2>
				<h4 class="u-m-b-5 text-center">N'hésitez pas à revenir d'ici quelques jours</h4>
			</div>
		</div>
	</div>
</section>
<!--== End of intro section. ==-->
{% endblock %}
